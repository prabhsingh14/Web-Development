<!DOCTYPE html>
<html>
  <body>
    <!-- Heading -->
    <h1>This is heading 1</h1>
    <h2>This is heading 2</h2>
    <h3>This is heading 3</h3>
    <h4>This is heading 4</h4>
    <br />
    <!-- 1 extra line between h4 and h5, it is a self-closing tag, e.g. br, img, input-->
    <h5>This is heading 5</h5>
    <h6>This is heading 6</h6>

    <!-- Paragraph -->
    <p>This is a paragraph</p>

    <!-- HTML executes in the way, code is written jo line pehle likhi h vo pehle print hojayegi baaki as in serial order-->

    <!-- DIV TAG -->
    <div id="Ramesh">This is a div tag, we can customise it</div>
  </body>
</html>
