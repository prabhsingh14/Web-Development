<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Making heading -->
    <h1>Welcome to Thapar Institute of Engineering and Technology</h1>

    <form action="https://www.thapar.edu">
      <!-- using action, when you will click submit, it will takes you to the above link -->
      <label for="username">Username : </label>
      <input type="text" name="username" />

      <!-- instead of name, you can also use id -->

      <br />
      <br />

      <label for="password">Password : </label>
      <input type="password" name="password" />

      <br />
      <br />

      <input type="submit" value="Submit" />
      <!-- if on typing password, you want it to be visible use type = "text" otherwise use "password" -->
      <!-- type = "submit" creates a button, you can give any value e.g. know more -->
    </form>
  </body>
</html>
