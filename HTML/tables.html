<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Table</title>

    <style>
      table,
      tr,
      td {
        border: 2px solid red;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <!-- Creating a table -->
    <caption>
      Paise ka chakar
    </caption>
    <table>
      <thead>
        <tr>
          <!-- Instead of td, you can use th to make content bold [Then, don't forget to add th in style in head-section]-->
          <td>Month</td>
          <td>Savings</td>
          <!-- Particular agr kisi column ko bold krna h then -> e.g. <th> Month </th> --->
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>January</td>
          <td>10,000</td>
        </tr>
        <tr>
          <td>Feburary</td>
          <td>10,500</td>
        </tr>
        <tr>
          <td>March</td>
          <td>12,000</td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
          <td>Total</td>
          <td>32,500</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
